# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

name: Peter Boctor
title: Lost in Paradise
subtitle: Do not tempt me
email: blog@boctor.net
description: >- # this means to ignore newlines until "baseurl:"
  Peter Boctor's blog full of random thoughts.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: boctor
github_username:  boctor
copyright: Â© <!--copyyears--> Peter Boctor; All rights reserved.

# Build settings
# theme: minima
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-feed
  - jekyll-include-cache

# Site Author
author:
  name   : "Peter Boctor"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : ""
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/boctor"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/boctor"
    - label: "AngelList"
      icon: "fab fa-fw fa-angellist"
      url: "https://angel.co/boctor"

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/boctor"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/boctor"
    - label: "AngelList"
      icon: "fab fa-fw fa-angellist"
      url: "https://angel.co/boctor"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

